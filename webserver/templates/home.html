{{ define "home" }}
	{{template "top" .}}

	{{ if not .enabled }} <h3 class="error">DISABLED</h3> {{ end }}

	<p>{{ .url }}</p>

	<p>Last status: <span class="{{ if eq .lastStatus 200 }} success {{ else }} error {{ end }}">{{ .lastStatus }}</span></p>

	<p>Last ping time: {{ .lastPingTime | }}</p>

	<a href="/toggleEnabled">{{ if .enabled }} disable {{ else }} enable {{ end }}</a>

	{{template "bottom" .}}
{{ end }}
